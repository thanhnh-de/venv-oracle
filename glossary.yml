      hay không.


      Các tiêu chi đánh giá duplicate được quy định ở bộ rule match and merge thể
      hiện trên dataiku hoặc workflow tren PBM'
  - name: Cờ đánh dấu golden record
    description: 'Một dòng dữ liệu được xem là golden nếu tất cả field dược thông
      qua check valid không bị invalid, thông qua quá trình match and merge mà không
      bị duplicate với khách hàng nào. Dòng golden là tiêu chuẩn đánh giá 1 khách
      hàng với các thông tin là đúng đắn nhất, cập nhật mới nhất và duy nhất trên
      toàn bộ các source của ngân hàng.


      Cờ đánh dâu trong colum: golden\_record=1 --> golden, golden\_record=0 --> not
      golden


      Các cờ liên quan gồm total\_error\_cnt và has\_duplicate.'
