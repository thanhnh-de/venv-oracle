  - name: Lãi suất
    description: "Gồm lãi suất không kì hạn và lãi suất có kì hạn gắn với từng số\
      \ tài khoản:  \nCông thức tính toán được quy định như sau:  \n\\+ Với tài khoản\
      \ tiền gửi không kì hạn hoặc tài khoản tát toán trước hạn sẽ lĩnh lãi suất không\
      \ kì hạn:\n\ndeclare p\\_brn in varchar2,\n\np\\_ac\\_no IN VARCHAR2,\n\np\\\
      _date in date\n\nl\\_aclass VARCHAR2(99);\n\nl\\_ccy VARCHAR2(9);\n\nl\\_amount\
      \ NUMBER;\n\nl\\_auto\\_rollover VARCHAR2(1);\n\nl\\_default\\_tenor\\_days\
      \ NUMBER;\n\nl\\_default\\_tenor\\_months NUMBER;\n\nl\\_default\\_tenor\\_years\
      \ NUMBER;\n\nl\\_mat\\_dt DATE;\n\nl\\_open\\_dt DATE;\n\nl\\_next\\_mat\\_dt\
      \ DATE;\n\nl\\_rate NUMBER;\n\nl\\_rule VARCHAR2(4);\n\nl\\_prod\\_code VARCHAR2(4);\n\
      \nl\\_branch\\_code VARCHAR2(6);\n\nl\\_passbook\\_facility VARCHAR2(1);\n\n\
      l\\_rate\\_code VARCHAR2(255);\n\nl\\_ude\\_eff\\_dt DATE;\n\nl\\_sys\\_cur\
      \ SYS\\_REFCURSOR;\n\nl\\_check NUMBER;\n\np\\_rate number;\n\nl\\_khut NUMBER;\n\
      \nl\\_code varchar2(50);\n\nTYPE ty\\_rule\\_frm IS RECORD(\n\ncond VARCHAR2(255),\n\
      \nrets VARCHAR2(255));\n\nl\\_rule\\_frm ty\\_rule\\_frm;\n\nl\\_string VARCHAR2(255);\n\
      \nl\\_boolean NUMBER;\n\nBEGIN\n\n&nbsp;\n\nl\\_open\\_dt := p\\_date;\n\nBEGIN\n\
      \nSELECT branch\\_code,\n\naccount\\_class,\n\nccy,\n\ndecode(ccy, 'VND', lcy\\\
      _curr\\_balance, acy\\_curr\\_balance)\n\nINTO l\\_branch\\_code, l\\_aclass,\
      \ l\\_ccy, l\\_amount\n\nFROM STG\\_sttm\\_cust\\_account\n\nWHERE cust\\_ac\\\
      _no = p\\_ac\\_no\n\nand branch\\_code = p\\_brn;\n\nEXCEPTION\n\nWHEN no\\\
      _data\\_found THEN\n\nl\\_branch\\_code := null;\n\nEND;\n\n&nbsp;\n\n/\\*BEGIN\n\
      \nSELECT int\\_start\\_date\n\nINTO l\\_open\\_dt\n\nFROM STG\\_ic\\_STG\\_ictm\\\
      _acc\n\nWHERE acc = p\\_ac\\_no;\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\
      \nl\\_open\\_dt := null;\n\nEND;\\*/\n\n&nbsp;\n\nBEGIN\n\n&nbsp;\n\nSELECT\
      \ DISTINCT t.product\\_code\n\nINTO l\\_prod\\_code\n\nFROM STG\\_Ictm\\_Pr\\\
      _Int\\_aclass t\n\nWHERE t.aclass = l\\_aclass\n\nAND t.ccy = l\\_ccy;\n\nEXCEPTION\n\
      \nWHEN OTHERS THEN\n\nnull;\n\n&nbsp;\n\nEND;\n\n&nbsp;\n\nBEGIN\n\nSELECT rule\n\
      \nINTO l\\_rule\n\nFROM STG\\_Ictm\\_Pr\\_Int\n\nWHERE product\\_code = l\\\
      _prod\\_code;\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\nNULL;\n\nEND;\n\
      \n\\--dbms\\_output.put\\_line('l\\_prod\\_code:'||l\\_prod\\_code);\n\nBEGIN\n\
      \n&nbsp;\n\nBEGIN\n\n&nbsp;\n\nSELECT ADD\\_FLD\\_3\n\nINTO l\\_rate\\_code\n\
      \nFROM /_STTM\\_STATIC\\_TYPE_/ RPTB\\_STATIC\\_TYPE C, STG\\_Ictm\\_Pr\\_Int\
      \ D\n\nWHERE c.TYPE IN ('POTD', 'BATD')\n\nAND C.TYPE\\_VALUE = D.RULE\n\nAND\
      \ D.PRODUCT\\_CODE = l\\_prod\\_code\n\nAND ADD\\_FLD\\_1 <= l\\_amount\n\n\
      AND ADD\\_FLD\\_2 > l\\_amount\n\nAND ROWNUM = 1;\n\n&nbsp;\n\nBEGIN\n\nBEGIN\n\
      \nSELECT nvl(ude\\_value, 0), rate\\_code\n\nINTO l\\_rate, l\\_rate\\_code\n\
      \nFROM STG\\_ictm\\_acc\\_udevals\n\nWHERE ude\\_id = l\\_rate\\_code\n\nand\
      \ acc = p\\_ac\\_no\n\nAND brn = l\\_branch\\_code\n\nAND RECORD\\_STAT = 'O'\n\
      \nand auth\\_stat = 'A'\n\nAND ude\\_eff\\_dt IN (SELECT MAX(ude\\_eff\\_dt)\n\
      \nFROM STG\\_ictm\\_acc\\_udevals\n\nWHERE acc = p\\_ac\\_no\n\nAND brn = l\\\
      _branch\\_code\n\nAND RECORD\\_STAT = 'O'\n\nand auth\\_stat = 'A');\n\nEXCEPTION\n\
      \nWHEN no\\_data\\_found THEN\n\nSELECT nvl(ude\\_value, 0), rate\\_code\n\n\
      INTO l\\_rate, l\\_rate\\_code\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE\
      \ product\\_code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\_id\
      \ = l\\_rate\\_code\n\nAND ccy\\_code = l\\_ccy\n\n&nbsp;\n\nAND branch\\_code\
      \ = 'ALL'\n\nAND ude\\_eff\\_dt IN\n\n(SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\\
      _Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\_code\n\nAND\
      \ aclass = l\\_aclass\n\nAND ccy\\_code = l\\_ccy\n\n\\-- AND ude\\_eff\\_dt\
      \ <= l\\_open\\_dt\n\n&nbsp;\n\nAND branch\\_code = 'ALL');\n\nEND;\n\n&nbsp;\n\
      \nIF l\\_rate\\_code IS NOT NULL THEN\n\nSELECT l\\_rate + nvl(rate, 0)\n\n\
      INTO l\\_rate\n\nFROM STG\\_ictm\\_rates\n\nWHERE rate\\_code = l\\_rate\\_code\n\
      \nAND ccy\\_code = l\\_ccy\n\nAND record\\_stat = 'O'\n\nAND auth\\_stat = 'A'\n\
      \nAND eff\\_dt IN (SELECT MAX(eff\\_dt)\n\nFROM STG\\_ictm\\_rates\n\nWHERE\
      \ record\\_stat = 'O'\n\nAND auth\\_stat = 'A'\n\nAND ccy\\_code = l\\_ccy\n\
      \nAND rate\\_code = l\\_rate\\_code\n\nAND eff\\_dt <= l\\_open\\_dt);\n\nEND\
      \ IF;\n\np\\_rate := l\\_rate;\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\
      \nBEGIN\n\nBEGIN\n\nSELECT nvl(ude\\_value, 0), rate\\_code\n\nINTO l\\_rate,\
      \ l\\_rate\\_code\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\\
      _code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\_id = 'RATE'\n\
      \nAND ccy\\_code = l\\_ccy\n\n&nbsp;\n\nAND branch\\_code = l\\_branch\\_code\n\
      \nAND ude\\_eff\\_dt IN (SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\_Ictm\\_Pr\\\
      _Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass = l\\\
      _aclass\n\nAND ccy\\_code = l\\_ccy\n\nAND ude\\_eff\\_dt <= l\\_open\\_dt\n\
      \n&nbsp;\n\n);\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\nSELECT nvl(ude\\\
      _value, 0), rate\\_code\n\nINTO l\\_rate, l\\_rate\\_code\n\nFROM STG\\_Ictm\\\
      _Pr\\_Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass\
      \ = l\\_aclass\n\nAND ude\\_id = 'RATE'\n\nAND ccy\\_code = l\\_ccy\n\n&nbsp;\n\
      \nAND branch\\_code = 'ALL'\n\nAND ude\\_eff\\_dt IN\n\n(SELECT MAX(ude\\_eff\\\
      _dt)\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\\
      _code\n\nAND aclass = l\\_aclass\n\nAND ccy\\_code = l\\_ccy\n\nAND ude\\_eff\\\
      _dt <= l\\_open\\_dt\n\nAND branch\\_code = 'ALL');\n\nEND;\n\n&nbsp;\n\nIF\
      \ l\\_rate\\_code IS NOT NULL THEN\n\n&nbsp;\n\nBEGIN\n\nSELECT l\\_rate + nvl(rate,\
      \ 0)\n\nINTO l\\_rate\n\nFROM STG\\_ictm\\_rates\n\nWHERE rate\\_code = l\\\
      _rate\\_code\n\nAND ccy\\_code = l\\_ccy\n\nAND record\\_stat = 'O'\n\nAND auth\\\
      _stat = 'A'\n\nAND branch\\_code = l\\_branch\\_code\n\nAND eff\\_dt IN (SELECT\
      \ MAX(eff\\_dt)\n\nFROM STG\\_ictm\\_rates\n\nWHERE record\\_stat = 'O'\n\n\
      AND auth\\_stat = 'A'\n\nAND ccy\\_code = l\\_ccy\n\nAND rate\\_code = l\\_rate\\\
      _code\n\nAND eff\\_dt <= l\\_open\\_dt);\n\nEXCEPTION\n\nWHEN no\\_data\\_found\
      \ THEN\n\nSELECT l\\_rate + nvl(rate, 0)\n\nINTO l\\_rate\n\nFROM STG\\_ictm\\\
      _rates\n\nWHERE rate\\_code = l\\_rate\\_code\n\nAND ccy\\_code = l\\_ccy\n\n\
      AND record\\_stat = 'O'\n\nAND auth\\_stat = 'A'\n\nAND branch\\_code = 'ALL'\n\
      \nAND eff\\_dt IN (SELECT MAX(eff\\_dt)\n\nFROM STG\\_ictm\\_rates\n\nWHERE\
      \ record\\_stat = 'O'\n\nAND auth\\_stat = 'A'\n\nAND ccy\\_code = l\\_ccy\n\
      \nAND rate\\_code = l\\_rate\\_code\n\nAND branch\\_code = 'ALL'\n\nAND eff\\\
      _dt <= l\\_open\\_dt);\n\nEND;\n\nEND IF;\n\np\\_rate := l\\_rate;\n\nEXCEPTION\n\
      \nWHEN OTHERS THEN\n\nnull;\n\n&nbsp;\n\nEND;\n\nWHEN OTHERS THEN\n\np\\_rate\
      \ := '0';\n\nEND;\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\nBEGIN\n\nBEGIN\n\
      \nSELECT ude\\_value\n\nINTO l\\_rate\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\
      \nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\\
      _id = 'RATE'\n\nAND ccy\\_code = l\\_ccy\n\nAND branch\\_code = l\\_branch\\\
      _code\n\nAND ude\\_eff\\_dt IN\n\n(SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\\
      _Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\_code\n\nAND\
      \ aclass = l\\_aclass\n\nAND ccy\\_code = l\\_ccy\n\nAND ude\\_eff\\_dt <= l\\\
      _open\\_dt);\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\nSELECT ude\\_value\n\
      \nINTO l\\_rate\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\_code\
      \ = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\_id = 'RATE'\n\n\
      AND ccy\\_code = l\\_ccy\n\nAND branch\\_code = 'ALL'\n\nAND ude\\_eff\\_dt\
      \ IN\n\n(SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\
      \nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ccy\\\
      _code = l\\_ccy\n\nAND ude\\_eff\\_dt <= l\\_open\\_dt\n\nAND branch\\_code\
      \ = 'ALL');\n\nEND;\n\n&nbsp;\n\np\\_rate := l\\_rate;\n\nEXCEPTION\n\nWHEN\
      \ OTHERS THEN\n\nnull;\n\nEND;\n\nWHEN OTHERS THEN\n\nBEGIN\n\nBEGIN\n\nSELECT\
      \ ude\\_value\n\nINTO l\\_rate\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE\
      \ product\\_code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\_id\
      \ = 'RATE'\n\nAND ccy\\_code = l\\_ccy\n\nAND branch\\_code = l\\_branch\\_code\n\
      \nAND ude\\_eff\\_dt IN\n\n(SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\_Ictm\\\
      _Pr\\_Int\\_udevals\n\nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass\
      \ = l\\_aclass\n\nAND ccy\\_code = l\\_ccy\n\nAND ude\\_eff\\_dt <= l\\_open\\\
      _dt);\n\nEXCEPTION\n\nWHEN no\\_data\\_found THEN\n\nSELECT ude\\_value\n\n\
      INTO l\\_rate\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\nWHERE product\\_code\
      \ = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ude\\_id = 'RATE'\n\n\
      AND ccy\\_code = l\\_ccy\n\nAND branch\\_code = 'ALL'\n\nAND ude\\_eff\\_dt\
      \ IN\n\n(SELECT MAX(ude\\_eff\\_dt)\n\nFROM STG\\_Ictm\\_Pr\\_Int\\_udevals\n\
      \nWHERE product\\_code = l\\_prod\\_code\n\nAND aclass = l\\_aclass\n\nAND ccy\\\
      _code = l\\_ccy\n\nAND ude\\_eff\\_dt <= l\\_open\\_dt\n\nAND branch\\_code\
      \ = 'ALL');\n\nEND;\n\np\\_rate := l\\_rate;\n\nEXCEPTION\n\nWHEN OTHERS THEN\n\
      \nreturn 0;\n\nEND;\n\nEND;\n\nEND;\n\n*   Với cong thức tính lãi của tài khoản\
      \ thấu chi:\n    \n     function Fn\\_get\\_Ic\\_intrate\\_od(p\\_acc in varchar2,\
      \ p\\_date in date)\n    \n    return number is\n    \n    &nbsp;\n    \n  \
      \  l\\_date date;\n    \n    l\\_prod varchar2(99) default null;\n    \n   \
      \ l\\_ret\\_Rate number := 0;\n    \n    l\\_ude STG\\_ictm\\_acc\\_udevals.ude\\\
      _id%type := 'RATE\\_OD';\n    \n    begin\n    \n    \\--dbms\\_output.put\\\
      _line('start');\n    \n    BEGIN\n    \n    SELECT UDE\\_VALUE\n    \n    INTO\
      \ l\\_ret\\_Rate\n    \n    FROM STG\\_ictm\\_acc\\_udevals\n    \n    WHERE\
      \ ACC = p\\_acc\n    \n    AND UDE\\_ID = l\\_ude\n    \n    AND RECORD\\_STAT\
      \ = 'O'\n    \n    and auth\\_stat = 'A'\n    \n    AND PROD NOT IN ('VPDN',\
      \ 'VPCN')\n    \n    AND UDE\\_EFF\\_DT = (SELECT MAX(UDE\\_EFF\\_DT)\n    \n\
      \    FROM STG\\_ictm\\_acc\\_udevals\n    \n    WHERE ACC = p\\_acc\n    \n\
      \    AND UDE\\_ID = l\\_ude\n    \n    AND RECORD\\_STAT = 'O'\n    \n    and\
      \ auth\\_stat = 'A'\n    \n    AND PROD NOT IN ('VPDN', 'VPCN')\n    \n    and\
      \ UDE\\_EFF\\_DT <= p\\_date);\n    \n    exception\n    \n    when others then\n\
      \    \n    l\\_ret\\_Rate := 0;\n    \n    END;\n    \n    return l\\_ret\\\
      _Rate;\n    \n    exception\n    \n    when others then\n    \n    &nbsp;\n\
      \    \n    return 0;\n    \n    end Fn\\_get\\_Ic\\_intrate\\_od;\n    \n* \
      \  Công thức tính lãi của tài khoản tiết kiệm có kì han\n    \n    FUNCTION\
      \ Fn\\_get\\_Ic\\_intrate(p\\_brn in varchar2,\n    \n    p\\_acc in varchar2,\n\
      \    \n    p\\_date in date) return number is\n    \n    &nbsp;\n    \n    l\\\
      _brn varchar2(99);\n    \n    l\\_date date;\n    \n    l\\_open date default\
      \ null;\n    \n    l\\_ccy varchar2(99) default 'VND';\n    \n    l\\_amount\
      \ number default 0;\n    \n    l\\_ret\\_Rate number := 0;\n    \n    l\\_rec\\\
      _acc STG\\_sttm\\_cust\\_account%rowtype;\n    \n    l\\_ude STG\\_ICTM\\_ACC\\\
      _UDEVALS.ude\\_id%type := 'RATE';\n    \n    l\\_prod STG\\_ictb\\_acc\\_pr.PROD%type;\n\
      \    \n    l\\_CONDKEY STG\\_ICTB\\_UDEVALS.COND\\_KEY%type;\n    \n    l\\\
      _rate\\_code STG\\_ICTM\\_ACC\\_UDEVALS.RATE\\_CODE%type;\n    \n    l\\_UDE\\\
      _VALUE STG\\_ICTM\\_ACC\\_UDEVALS.UDE\\_VALUE%type;\n    \n    l\\_count number\
      \ := 0;\n    \n    L\\_OPEN\\_DT STG\\_ictm\\_acc.INT\\_START\\_DATE%type;\n\
      \    \n    l\\_prod\\_code VARCHAR2(4);\n    \n    l\\_rule VARCHAR2(4);\n \
      \   \n    l\\_count1 number := 0;\n    \n    V\\_PO NUMBER := 0;\n    \n   \
      \ l\\_aclass VARCHAR2(99);\n    \n    l\\_rate\\_type VARCHAR2(99);\n    \n\
      \    l\\_code VARCHAR2(10);\n    \n    l\\_check number := 0;\n    \n    l\\\
      _khut number := 0;\n    \n    p\\_check\\_po number:=0;\n    \n    l\\_int\\\
      _start\\_dt date;\n    \n    L\\_RATE\\_KKH number := 0;\n    \n    begin\n\
      \    \n    \\-- dbms\\_output.put\\_line('start');\n    \n    \\-- check tai\
      \ khoan tiet kiem bac thang\n    \n    if p\\_date is null then\n    \n    select\
      \ max(PREV\\_WORKING\\_DAY)\n    \n    into l\\_date\n    \n    from sttm\\\
      _dates@core /_linh sua lai lay thang tu core vi dong bo co khi chet ko kip_/\n\
      \    \n    where RECORD\\_STAT = 'O'\n    \n    and AUTH\\_STAT = 'A'\n    \n\
      \    and branch\\_Code = '000';\n    \n    else\n    \n    l\\_date := p\\_date;\n\
      \    \n    end if;\n    \n    &nbsp;\n    \n    BEGIN\n    \n    SELECT a.branch\\\
      _code,\n    \n    a.account\\_class,\n    \n    a.ccy,\n    \n    decode(a.ccy,\
      \ 'VND', a.lcy\\_curr\\_balance, a.acy\\_curr\\_balance),\n    \n    a.ac\\\
      _open\\_date,r.acclass\\_type\n    \n    INTO l\\_brn, l\\_aclass, l\\_ccy,\
      \ l\\_amount, l\\_open, l\\_rate\\_type\n    \n    FROM stghost.STG\\_sttm\\\
      _cust\\_account a\n    \n    left join lpbdw.snsp\\_acclass\\_rate r on a.account\\\
      _class=r.account\\_class\n    \n    WHERE cust\\_ac\\_no = p\\_acc\n    \n \
      \   and branch\\_code = p\\_brn;\n    \n    EXCEPTION\n    \n    WHEN no\\_data\\\
      _found THEN\n    \n    l\\_brn := null;\n    \n    END;\n    \n    IF l\\_rate\\\
      _type='BACTHANG' or l\\_aclass in ('V0ID44', 'V0CD45') THEN\n    \n    l\\_ret\\\
      _Rate := Fn\\_get\\_Ic\\_interest\\_bt(p\\_brn, p\\_acc, l\\_date);\n    \n\
      \    dbms\\_output.put\\_line('BACTHANH');\n    \n    \\--tiet kiem bao toan\
      \ lin add vao ngay 2/10/2018 dc check lai tu 15/06\n    \n    \\--TIEN GUI BAO\
      \ TOAN DN %75,%76. TIET KIEM BAO TOAN %74. TIEN GUI BAO TOAN CANHAN %81\n  \
      \  \n    elsif l\\_rate\\_type='BAOTOAN' then\n    \n    l\\_ret\\_Rate := fn\\\
      _get\\_ic\\_baotoan(p\\_brn, p\\_acc, l\\_date);\n    \n    \\-- END TIET KIEM\
      \ BAC THANG\n    \n    ELSIF (l\\_aclass in ('VSAVDD', 'NSAVDD')) THEN\n   \
      \ \n    l\\_ret\\_Rate := fn\\_get\\_ic\\_intrate\\_tkkkh(p\\_brn, p\\_acc,\
      \ l\\_date);\n    \n    &nbsp;\n    \n    \\--dbms\\_output.put\\_line('fn\\\
      _get\\_ic\\_intrate\\_tkkkh');\n    \n    ELSE\n    \n    dbms\\_output.put\\\
      _line('KHAC:'||l\\_aclass);\n    \n    \\-- check tai khoan tiet kiem gui gop\n\
      \    \n    begin\n    \n    select count(\\*)\n    \n    into l\\_count\n  \
      \  \n    from STG\\_ictm\\_acc\n    \n    where rd\\_flag = 'Y'\n    \n    and\
      \ p\\_acc = acc;\n    \n    exception\n    \n    when others then\n    \n  \
      \  l\\_count := 0;\n    \n    end;\n    \n    &nbsp;\n    \n    if (l\\_count\
      \ > 0) then\n    \n    \\-- LAY PRODUCT LAI\n    \n    &nbsp;\n    \n    BEGIN\n\
